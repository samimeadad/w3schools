<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p><b>This is a <em>BOLD</em> text.</b></p>
    <p><i>This is an <em>ITALIC</em> text.</i></p>
    <p>This is a <sub>SUBSCRIPT.</sub></p>
    <p>This is a <sup>SUPERSCRIPT.</sup></p>
    <p>This is an <strong>IMPORTANT/STRONG</strong> text.</p>
    <p>This is an <em>EMPHESIZED</em> text.</p>
    <p>This is a <mark>MARKED</mark> text.</p>
    <p>This is a <small>small</small> text.</p>
    <p>This is a <del>DELETED</del> text.</p>
    <p>This is a <ins>INSERTED</ins> Text.</p>
</body>
</html>
